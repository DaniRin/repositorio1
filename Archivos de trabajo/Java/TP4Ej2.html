        <title>Ejercicio 2 - TP Unidad Nro 4</title>

    <body>
        <h2>Recorrer array de numeros:</h2>
       <script type="text/javascript">
        var numeros = ["1" , "2" , "3"];        

        for (var i=0; i< numeros.length; i++){
            document.write(" " + numeros[i])
        }  

        </script> 
        
        <p> <br> 
        </p>

        <h2>¿Cuál es el número mayor del array?</h2>
        
        <script> type="text/javascript">
        if (numeros[0]>numeros[1] && numeros[0]>numeros[2]){
            document.write("el mayor es " + numeros[0])
        }
        else (numeros[1]>numeros[0] && numeros[1]>numeros[2]){
            document.write("el mayor es " + numeros[1])
        }
        else (numeros[2]>numeros[1] && numeros[2]>numeros[0]){
            document.write("el mayor es " + numeros[2])
        }

        </script>
